<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QA清單</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- AdminLTE 3 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/ski/css/root.css" />
    <link rel="stylesheet" href="/ski/css/backend_public.css" />
  </head>

  <body>
    <div class="main_section row mb-0">
      <!-- 左側導航列 -->
      <div class="backend_side aside_section col-2 p-0 vh-100"></div>
      <!-- 右側內容欄 -->
      <div class="col-10 p-0">
        <!-- 麵包屑 (路徑位置文字) -->
        <nav>
          <ol class="breadcrumb mt-1 px-2">
            <li class="breadcrumb-item">後臺管理系統 | Let's go skiing</li>
          </ol>
        </nav>
        <!-- 主內容欄 -->
        <div class="content_section mx-3 my-1">
          <hr />
          <div class="container">
            <div class="card mt-5">
              <div class="card-header">
                <div class="card-title">問題清單</div>
                <div class="card-tools"></div>
              </div>
              <div class="card-body">
                <!-- <div class="table-responsive"> -->
                <table class="table m-0 table-hover dataTable dtr-inline">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>類別</th>
                      <th>Question</th>
                      <th>Answer</th>
                      <th>日期</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="Qalist">
                    <!-- 動態 -->
                  </tbody>
                </table>
                <!-- </div> -->
              </div>
              <div class="card-footer clearfix">
                <!-- <button
                  type="button"
                  class="btn btn-secondary float-right"
                  id="btn-insert"
                >
                  <i class="fa-solid fa-plus fa-sm me-1"></i> 新增

                </button> -->
                <a
                  href="back_qaInsert.html"
                  class="btn btn-secondary float-right"
                  type="btn-insert"
                >
                  <i class="fa-solid fa-plus fa-sm me-1"></i>
                  新增
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- AdminLTE -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <script
      src="https://kit.fontawesome.com/664595efd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <!-- 引入公版JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/ski/js/embed.js"></script>
    <script src="../js/qa_qalist.js"></script>
  </body>
</html>
