  <body>
    <header class="header"></header>
    <!-- 內容欄 -->
    <div class="main_section position-relative d-flex justify-content-center mb-0" >
      <!-- 頁面內容置於此 -->
      <div class="container-main container text-center fw-bold h-100">
        <h1>FAQ</h1>
        <div class="container mx-auto">
          <!-- <div
          class="row fs-2 fw-semibold my-3 mx-auto"
          id="title
          "
          >
          FAQ
        </div> -->

        <div id="qalist">
          <!-- action -->
          <div class="pa" id="qaItem">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button
                        class="accordion-button"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-one"
                        aria-expanded="true"
                        aria-controls="panelsStayOpen-one">
                            <div class="que" style="margin: 0 5px 0 0">關於我們</div>
                            <span class="badge rounded-pill bg-info text-dark">1</span>
                    </button>
                </h2>
  
                <div id="panelsStayOpen-one"
                class="accordion-collapse collapse show"
                >
                    <div class="accordion-body">
                      我們是一群熱愛滑雪的人，但由於台灣對於滑雪相關資訊相對匱乏，我們希望能做出一個整合各方面資訊的網站，包含，裝備、雪點、教練、雪友等相關資訊這裡都找的到喔。
                    </div>
                </div>
            </div>
            </div>


        </div>
      </div>
    </div>
      
      
      <!-- 側邊工具列 -->
            <div class="sidetool_group position-absolute btn-toolbar flex-column mb-3" role="toolbar" aria-label="Toolbar with button groups">
              <!-- 聊天室 -->
              <button type="button" class="sidetool_button btn btn-outline-black mb-1">
                <img class="sidetool_icon" src="/ski/img/chat.png" alt="#" />
              </button>
              <!-- 客服 -->
              <button type="button" class="sidetool_button btn btn-outline-black mb-1">
                <img class="sidetool_icon" src="/ski/img/service.png" alt="#" />
              </button>
              <!-- 返回頂端 -->
              <button type="button" id="return_top_button" class="sidetool_button btn btn-outline-black mb-1">
                <img class="sidetool_icon" src="/ski/img/up_arrow.png" alt="#" />
              </button>
            </div>
          </div>
        </div>
        <br />
        <footer class="footer"></footer>
