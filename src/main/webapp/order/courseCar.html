<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 引入bootstrap套件CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/root.css" />
    <link rel="stylesheet" href="../css/frontend_public.css" />
        <link rel="stylesheet" href="../css/order/courseCar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css"
    />
    <title>課程購物車</title>
  </head>

  <body>
    <header class="header"></header>
    <!-- 內容欄 -->
    <div class="main_section position-relative d-flex justify-content-center mb-0">
      
      <div class="container-main container text-center fw-bold h-100">
          <div class="row">
            <!-- 會員中心sidebar -->
            <div class="member_side col-2 bg-light text-light"></div>  
              <!-- 頁面內容置於此 -->
              <div class="col-10">
                <div class="row">
          <div
            class="col-6"
            style="width: 70%; float: left"
            id="courseCarList"
          >
            <table>
              <thead>
                <th>課程</th>
                <th>名稱</th>
                <th>單價</th>
                <th></th>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div
            class="col-6"
            style="width: 20%; text-align: center"
          >
            <table>
              <thead>
                <th>總價</th>
              </thead>
            </table>
            <div id="totalPrice"></div>
          </div>
          <div class="col-6" style="border: 2px solid blue; text-align: center">
            <p>連絡電話:</p>
            <input type="text" id="phoneNumber" />
            <p>身分證字號:</p>
            <input type="text" id="idNumber" /><br />
            <label><input type="radio" id="getMemberINFO" />同會員資料</label>
            <div id="alert" style="color: red; font-size: 5px"></div>
          </div>
          <div
            class="col-6"
            style="
              border: 2px solid black;
              text-align: center;
              padding: 15px 0;
              background-color: aquamarine;
              width: 400px;
              height: 60px;
              font-size: large;
              margin-left: 100px;
              cursor: pointer;
            "
            id="sendApply"
          >
            送出申請
          </div>
        </div>
              </div>
            </div>
        </div>

        <!-- 側邊工具列 -->
        <div class="sidetool_group position-absolute btn-toolbar flex-column mb-3" role="toolbar" aria-label="Toolbar with button groups">
          <!-- 聊天室 -->
          <button type="button" class="sidetool_button btn btn-outline-black mb-1">
            <img class="sidetool_icon" src="../img/chat.png" alt="#" />
          </button>
          <!-- 客服 -->
          <button type="button" class="sidetool_button btn btn-outline-black mb-1">
            <img class="sidetool_icon" src="../img/service.png" alt="#" />
          </button>
          <!-- 返回頂端 -->
          <button type="button" id="return_top_button" class="sidetool_button btn btn-outline-black mb-1">
            <img class="sidetool_icon" src="../img/up_arrow.png" alt="#" />
          </button>
        </div>
      </div>
    </div>
    <br />
    <footer class="footer"></footer>
  </body>
  <!-- 引入bootstrap套件JS -->
  <script src="../js/bootstrap.bundle.js"></script>
  <script src="../js/frontend_public.js"></script>
  <!-- 引入公版JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="../js/embed.js"></script>
  <script>
    window.onload = function() {
      var script1 = document.createElement("script");
      script1.src = "../js/navbar.js";
      document.head.appendChild(script1);

      var script2 = document.createElement("script");
      script2.src = "../js/sidebar.js";
      document.head.appendChild(script2);
    };
  </script>
  <!-- 引入自定義JS -->
  <script src="../js/jQuery v3.7.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
  <script src="../js/Order/courseCar.js"></script>
  
</html>
