<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 引入bootstrap套件CSS -->
  <link rel="stylesheet" href="../css/bootstrap.css" />
  <!-- <link rel="stylesheet" href="../css/root.css" /> -->
  <link rel="stylesheet" href="../css/frontend_public.css" />
  <link rel="stylesheet" href="../css/member/member.css" />
  <title>教練課程管理 | Let's go skiing</title>
</head>

<body>
  <header class="header"></header>
  <!-- 內容欄 -->
  <div class="main_section position-relative d-flex justify-content-center mb-0">

    <div class="container-main container text-center h-100">
      <div class="row">
        <!-- 會員中心sidebar -->
        <div class="member_side fw-bold col-2 bg-light text-light"></div>
        <!-- 頁面內容置於此 -->
        <div class="coach-form-container">
          <div class="title_zone text-center fw-bold " style="border: 2px solid blue">
            <h1>教練課程管理</h1>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
              data-bs-whatever="@mdo">新增課程</button>
          </div>
          <div class="card_zone">
            <div class="courseCard border-top my-3 p-2 d-flex align-items-center position-relative">
              <div class="imgZone mx-2 ">
                <img class="crousePhoto" src=''
                  style="max-height: 120px; max-width: 180px; color: gray; height: 120px; width: 180px;">
              </div>

              <div class="textZone fw-bold mb-3">
                <div id="titleGroup " class="d-flex align-items-center">
                  <p class="mx-2 my-0 fs-3">課程名</p>
                  <p class="my-0">開課日期 </p>
                </div>
                <div class="">
                  <p>技能類型/課程階級</p>
                </div>
              </div>

              <div class="btnGroup m-2 position-absolute bottom-0 end-0">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                  data-bs-whatever="@mdo">刪除課程</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                  data-bs-whatever="@fat">更改課程資訊</button>
              </div>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">課程新增</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Recipient:</label>
                        <input type="text" class="form-control" id="recipient-name">
                      </div>
                      <div class="mb-3">
                        <label for="message-text" class="col-form-label">Message:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

    <!-- 側邊工具列 -->
    <div class="sidetool_group position-absolute btn-toolbar flex-column mb-3" role="toolbar"
      aria-label="Toolbar with button groups">
      <!-- 聊天室 -->
      <button type="button" class="sidetool_button btn btn-outline-black mb-1">
        <img class="sidetool_icon" src="../img/chat.png" alt="#" />
      </button>
      <!-- 客服 -->
      <button type="button" class="sidetool_button btn btn-outline-black mb-1">
        <img class="sidetool_icon" src="../img/service.png" alt="#" />
      </button>
      <!-- 返回頂端 -->
      <button type="button" id="return_top_button" class="sidetool_button btn btn-outline-black mb-1">
        <img class="sidetool_icon" src="../img/up_arrow.png" alt="#" />
      </button>
    </div>
  </div>
  </div>
  <br />
  <footer class="footer"></footer>
</body>
<!-- 引入bootstrap套件JS -->
