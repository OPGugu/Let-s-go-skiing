	<br />
	<!-- 內容欄 -->
	<div class="main_section position-relative  d-flex justify-content-center mb-0">
		<!-- 頁面內容置於此 -->
		<div class="container ">
			<!-- 分類按鈕 -->
			<div class="tagGroup d-flex justify-content-center">

				<div class="d-flex">
					<!-- 課程類型分類 -->
					<div class="skillZone m-2">
						<span>課程類型</span>
						<input type="radio" class="skilloptions btn-check" name="skilloptions" id="skill-0"
							autocomplete="off" checked>
						<label class="btn btn-secondary" for="skill-0">全部</label>
						<input type="radio" class="skilloptions btn-check" name="skilloptions" id="skill-1"
							autocomplete="off">
						<label class="btn btn-secondary" for="skill-1">單板</label>
						<input type="radio" class="skilloptions btn-check" name="skilloptions" id="skill-2"
							autocomplete="off">
						<label class="btn btn-secondary" for="skill-2">雙板</label>
					</div>

					<!-- 課程等級分類 -->
					<div class="levelZone m-2">
						<span>課程等級</span>
						<input type="radio" class="leveloptions btn-check" name="leveloptions" id="level-0"
							autocomplete="off" checked>
						<label class="btn btn-secondary" for="level-0">全部</label>
						<input type="radio" class="leveloptions btn-check" name="leveloptions" id="level-1"
							autocomplete="off">
						<label class="btn btn-secondary" for="level-1">初階</label>
						<input type="radio" class="leveloptions btn-check" name="leveloptions" id="level-2"
							autocomplete="off">
						<label class="btn btn-secondary" for="level-2">中階</label>
						<input type="radio" class="leveloptions btn-check" name="leveloptions" id="level-3"
							autocomplete="off">
						<label class="btn btn-secondary" for="level-3">高階</label>
					</div>
				</div>

			</div>
			<!-- 搜尋欄 -->
			<div class="searchZone mb-3 d-flex justify-content-center">
				<input type="text" class="searchBar col-10" placeholder="請輸入課程關鍵字..." />
				<button class="search">搜尋</button>
			</div>

			<!-- 商品展示 -->
			<div class="container ">
				<div class="overflow-auto " id="courseContent" style="height: 500px;">
				</div>
			</div>
		</div>
		<!-- 商品由JavaScript動態生成 -->
	</div>
	</div>
	</div>
	<!-- 側邊工具列 -->
	<div class="sidetool_group position-absolute btn-toolbar flex-column mb-3" role="toolbar"
		aria-label="Toolbar with button groups">
		<!-- 聊天室 -->
		<button type="button" class="sidetool_button btn btn-outline-black mb-1">
			<img class="sidetool_icon" src="/ski/img/chat.png" alt="#" />
		</button>
		<!-- 客服 -->
		<button type="button" class="sidetool_button btn btn-outline-black mb-1">
			<img class="sidetool_icon" src="/ski/img/service.png" alt="#" />
		</button>
		<!-- 返回頂端 -->
		<button type="button" id="return_top_button" class="sidetool_button btn btn-outline-black mb-1">
			<img class="sidetool_icon" src="/ski/img/up_arrow.png" alt="#" />
		</button>
	</div>
	</div>
	<br />
	<div class="footer">
		<div class="container">
			<div class="row">
				<div class="col-1 d-flex align-items-center">

					</a>
				</div>
				<div class="col-7 d-flex align-items-center">
					<ul class="list-unstyled mb-0" style="color: white">
						<li style="font-size: 14px">Let's go skiing</li>
						<li style="font-size: 14px">104台北市中山區南京東路三段219號5樓</li>
					</ul>
				</div>
				<div class="col-2 d-flex justify-content-end align-items-center">
					<ul class="list-unstyled mb-0">
						<li><a href="#" class="footer-link">關於我們</a></li>
					</ul>
				</div>
				<div class="col-2 d-flex justify-content-end align-items-center">
					<ul class="list-unstyled mb-0">
						<li><a href="#" class="footer-link">常見問題</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
