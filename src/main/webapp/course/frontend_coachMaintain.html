<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 引入bootstrap套件CSS -->
  <link rel="stylesheet" href="../css/bootstrap.css" />
  <!-- <link rel="stylesheet" href="../css/root.css" /> -->
  <link rel="stylesheet" href="../css/frontend_public.css" />
  <link rel="stylesheet" href="../css/member/member.css" />
  <title>教練課程管理 | Let's go skiing</title>
</head>

<body>
  <header class="header"></header>
  <!-- 內容欄 -->
  <div class="main_section position-relative d-flex justify-content-center mb-0">

    <div class="container-main container text-center vh-100">
      <div class="row">
        <!-- 會員中心sidebar -->
        <div class="member_side fw-bold col-2 bg-light text-light"></div>
        <!-- 頁面內容置於此 -->
        <div class="vh-100 coach-form-container">
          <div class="title_zone text-center fw-bold " style="border: 2px solid blue">
            <h1>教練課程管理</h1>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#merge"
              data-bs-whatever="@mdo">新增課程</button>
          </div>
          <div class="card_zone">
            <div class="courseCard border-top my-3 p-2 d-flex align-items-center position-relative">
              <div class="imgZone mx-2 ">
                <img class="crousePhoto" src=''
                  style="max-height: 120px; max-width: 180px; color: gray; height: 120px; width: 180px;">
              </div>

              <div class="textZone fw-bold mb-3">
                <div id="titleGroup " class="d-flex align-items-center">
                  <input type="text" class="d-none" id="courseID">
                  <p class="mx-2 my-0 fs-3">課程名</p>
                  <p class="my-0">開課日期 </p>
                </div>
                <div>
                  <p>技能類型/課程階級</p>
                </div>
              </div>

              <div class="btnGroup m-2 position-absolute bottom-0 end-0">

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#delete"
                  data-bs-whatever="@mdo">刪除課程</button>

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#merge"
                  data-bs-whatever="@fat">更改課程資訊</button>

              </div>
            </div>

            <!-- 新增/更新表單 -->
            <div class="modal fade" id="merge" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
              aria-hidden="true" data-backdrop="static" data-keyboard="false">
              <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">編輯表單</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="row mb-3">
                      <div class="col-6 align-self-center">
                        <div class="input-group">
                          <label class="input-group-text bold-text" for="courseSkill">課程類型</label>
                          <select class="form-select" id="courseSkill">
                            <option selected disabled></option>
                            <option value="0">單板</option>
                            <option value="1">雙版</option>
                          </select>
                          <div class="invalid-feedback">必填</div>
                          <div class="valid-feedback">通過 !</div>
                        </div>
                      </div>

                      <div class="col-6 align-self-center">
                        <div class="input-group">
                          <label class="input-group-text bold-text" for="courseLevel">課程程度</label>
                          <select class="form-select" id="courseLevel">
                            <option selected disabled></option>
                            <option value="0">初階</option>
                            <option value="1">中階</option>
                            <option value="2">高階</option>
                          </select>
                          <div class="invalid-feedback">必填</div>
                          <div class="valid-feedback">通過 !</div>
                        </div>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <div class="col-6 align-self-center">
                        <div class="input-group">
                          <label class="input-group-text bold-text" for="courseName">課程名稱</label>
                          <input type="text" id="courseName" class="form-control" aria-label="Sizing example input"
                            aria-describedby="infoName" />
                          <div class="invalid-feedback">必填</div>
                          <div class="valid-feedback">通過 !</div>
                        </div>
                      </div>

                      <div class="col-6 align-self-center">
                        <div class="input-group">
                          <label class="input-group-text bold-text" for="courseLocation">授課地點</label>
                          <select class="form-select" id="courseLocation">
                            <option selected disabled></option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                          </select>
                          <div class="invalid-feedback">必填</div>
                          <div class="valid-feedback">通過 !</div>
                        </div>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <div class="col-6 align-self-center">
                        <div class="input-group">
                          <label class="input-group-text" for="courseDate">授課日期</label>
                          <input type="date" id="courseDate" class="form-control" />
                          <span id="courseDateSelected"></span>
                          <div class="invalid-feedback">必填</div>
                          <div class="valid-feedback">通過 !</div>
                        </div>
                      </div>

                      <div class="col-6 align-self-center">
                        <div class="input-group">
                          <label class="input-group-text" for="startDate">報名始日</label>
                          <input type="date" id="startDate" class="form-control" />
                          <span id="startDateSelected"></span>
                          <div class="invalid-feedback">必填</div>
                          <div class="valid-feedback">通過 !</div>
                        </div>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <div class="col-6 align-self-center">
                        <div class="input-group">
                          <label class="input-group-text" for="endDate">報名迄日</label>
                          <input type="date" id="endDate" class="form-control" />
                          <span id="startDateSelected"></span>
                          <div class="invalid-feedback">必填</div>
                          <div class="valid-feedback">通過 !</div>
                        </div>
                      </div>

                      <div class="col-6 align-self-center">
                        <div class="input-group">
                          <label class="input-group-text" for="coursePrice">課程售價</label>
                          <input type="text" id="coursePrice" class="form-control" aria-label="Sizing example input"
                            aria-describedby="infoName" />
                          <div class="invalid-feedback">必填</div>
                          <div class="valid-feedback">通過 !</div>
                        </div>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <div class="col-6 align-self-center">
                        <div class="input-group">
                          <label class="input-group-text" for="courseMax">人數上限</label>
                          <input type="text" id="courseMax" class="form-control" aria-label="Sizing example input"
                            aria-describedby="infoName" />
                          <div class="invalid-feedback">必填</div>
                          <div class="valid-feedback">通過 !</div>
                        </div>
                      </div>

                      <div class="col-6 align-self-center">
                        <div class="input-group">
                          <label class="input-group-text" for="courseMin">人數下限</label>
                          <input type="text" id="courseMin" class="form-control" aria-label="Sizing example input"
                            aria-describedby="infoName" />
                          <div class="invalid-feedback">必填</div>
                          <div class="valid-feedback">通過 !</div>
                        </div>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <div class="col-6 align-self-center">
                        <div class="input-group">
                          <label class="input-group-text" for="courseStatus">課程狀態</label>
                          <select class="form-select" id="courseStatus">
                            <option selected disabled></option>
                            <option value="0">上架中</option>
                            <option value="1">下架中</option>
                          </select>
                          <div class="invalid-feedback">必填</div>
                          <div class="valid-feedback">通過 !</div>
                        </div>
                      </div>
                      <div class="col-6 align-self-center">
                        <div class="input-group mb-2">
                          <label class="input-group-text bold-text" for="skiImage">雪點圖片</label>
                          <input type="file" class="form-control" id="skiImage" />
                          <div class="invalid-feedback">必填</div>
                          <div class="valid-feedback">通過 !</div>
                        </div>
                      </div>

                    </div>
                    <div class="row mb-3">
                      <div class="col-6 align-self-center">
                        <div class="form-floating">
                          <textarea class="form-control w-100" placeholder="Leave a comment here" id="courseIntroduce"
                            style="height: 100px;"></textarea>
                          <label for="courseIntroduce">課程說明</label>
                          <div class="invalid-feedback">必填</div>
                          <div class="valid-feedback">通過 !</div>
                        </div>
                      </div>
                      <div class="col-6 align-self-center">
                        <div class="align-items-center">
                          <div>
                            <img src="" alt="請選擇需更換的圖片" id="skiImagePreview" style="max-width: 100%px; height: 240px" />
                          </div>
                        </div>
                      </div>
                    </div>


                  </div>
                  <div class="modal-footer">
                    <button id="submit_btn" class="btn btn-primary">
                      儲存
                    </button>
                  </div>
                </div>
                <!-- ------------------------------------------------------------------------------------- -->

              </div>
            </div>

            <!-- 刪除詢問 -->
            <!-- Modal -->
            <div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">刪除確認</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    請確認是否刪除此課程
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">返回</button>
                    <button type="button" class="btn btn-primary">確認</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">課程新增</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Recipient:</label>
                        <input type="text" class="form-control" id="recipient-name">
                      </div>
                      <div class="mb-3">
                        <label for="message-text" class="col-form-label">Message:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                  </div>
                </div>
              </div>
            </div> -->

        </div>
      </div>

    </div>
  </div>

  <!-- 側邊工具列 -->
  <div class="sidetool_group position-absolute btn-toolbar flex-column mb-3" role="toolbar"
    aria-label="Toolbar with button groups">
    <!-- 聊天室 -->
    <button type="button" class="sidetool_button btn btn-outline-black mb-1">
      <img class="sidetool_icon" src="../img/chat.png" alt="#" />
    </button>
    <!-- 客服 -->
    <button type="button" class="sidetool_button btn btn-outline-black mb-1">
      <img class="sidetool_icon" src="../img/service.png" alt="#" />
    </button>
    <!-- 返回頂端 -->
    <button type="button" id="return_top_button" class="sidetool_button btn btn-outline-black mb-1">
      <img class="sidetool_icon" src="../img/up_arrow.png" alt="#" />
    </button>
  </div>
  </div>
  </div>
  <br />
  <footer class="footer"></footer>
</body>
