    <title>商品頁面</title>

  <body>
    <header class="header"></header>
    <!-- 內容欄 -->
    <div class="main_section position-relative d-flex justify-content-center mb-0">
      <!-- 頁面內容置於此 -->
      <div class="container h-100">
        <br />
        <div class="container">
          <!-- 商品分類 -->
          <div class="row align-items-start">
            <div class="col">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center my-3">
                  <li class="breadcrumb-item">
                    <a href="../product/frontend_shop.html">
                      <button
                        class="btn btn-primary"
                        style="background-image: url('path_to_button_image.png'); filter: grayscale(100%); background-size: cover"
                      >
                        商城首頁
                      </button>
                    </a>
                  </li>
                </ol>
              </nav>
            </div>
          </div>
          <!-- 商品圖片 -->
          <input type="hidden" id="productID" name="productID" value="" />
          <div class="row align-items-start">
            <div class="col-6">
              <img src="https://dummyimage.com/1000x1000/000/fff" class="img-thumbnail" style="width: 300px; height: 300px" />
            </div>
            <div class="col-6 align-self-center">
              <div class="fs-5" id="productName">商品名稱</div>
              <div class="fs-5" id="productDetail">
                紹商品介紹商品介紹商品介紹商品介紹商品介紹商品介紹商品介紹商品介紹商品介紹商品介紹商品介紹商品介紹
              </div>
              <div class="fs-5" id="productPrice">元</div>
              <div class="input-group mb-3">
                <button class="btn btn-outline-secondary" type="button" onclick="decrement()">-</button>
                <input type="number" class="form-control" aria-label="Quantity" value="1" min="1" id="quantity" />
                <button class="btn btn-outline-secondary" type="button" onclick="increment()">+</button>
              </div>

              <div class="btn btn-info" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="commit">加入購物車</div>
            </div>
          </div>

        <div class="sidetool_group position-absolute btn-toolbar flex-column mb-3" role="toolbar" aria-label="Toolbar with button groups">
          <!-- 聊天室 -->
          <button type="button" class="sidetool_button btn btn-outline-black mb-1">
            <img class="sidetool_icon" src="/ski/img/chat.png" alt="#" />
          </button>
          <!-- 客服 -->

          <!-- 返回頂端 -->
          <button type="button" id="return_top_button" class="sidetool_button btn btn-outline-black mb-1">
