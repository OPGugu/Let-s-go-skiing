<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 引入bootstrap套件CSS -->
    <link rel="stylesheet" href="/ski/css/bootstrap.css" />
    <link rel="stylesheet" href="/ski/css/root.css" />
    <link rel="stylesheet" href="/ski/css/frontend_public.css" />
    <link rel="stylesheet" href="/ski/css/Product/frontend_shop.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>商城</title>
  </head>

  <body>
    <header class="header"></header>
    <!-- 內容欄 -->
    <div class="main_section position-relative d-flex justify-content-center mb-0" >
      <!-- 頁面內容置於此 -->
      <div class="container-main container text-center fw-bold h-100">
        			<!-- 分類按鈕 -->
			<div>
				<button id="allProductsButton" class="ProductClass">全部商品</button>
				<button class="ProductClass">滑雪用品</button>
				<button class="ProductClass">機能服飾</button>
				<button class="ProductClass">鞋/襪</button>
			</div>
			<!-- 搜尋欄 -->
			<div>
				<input type="text" class="search-bar" placeholder="搜尋商品..." />
				<button class="search">搜尋</button>
			</div>
			<!-- 商品展示 -->
			<div class="container">
				<div class="row" id="productContent"></div>
				<!-- 商品由JavaScript動態生成 -->
			</div>
        </div>

        <!-- 側邊工具列 -->
        <div class="sidetool_group position-absolute btn-toolbar flex-column mb-3" role="toolbar" aria-label="Toolbar with button groups">
          <!-- 聊天室 -->
          <button type="button" class="sidetool_button btn btn-outline-black mb-1">
            <img class="sidetool_icon" src="/ski/img/chat.png" alt="#" />
          </button>
          <!-- 客服 -->
          <button type="button" class="sidetool_button btn btn-outline-black mb-1">
            <img class="sidetool_icon" src="/ski/img/service.png" alt="#" />
          </button>
          <!-- 返回頂端 -->
          <button type="button" id="return_top_button" class="sidetool_button btn btn-outline-black mb-1">
            <img class="sidetool_icon" src="/ski/img/up_arrow.png" alt="#" />
          </button>
        </div>
      </div>
    </div>
    <br />
    <footer class="footer"></footer>
  </body>
  <!-- 引入bootstrap套件JS -->
  <script src="/ski/js/bootstrap.bundle.js"></script>
  <script src="/ski/js/frontend_public.js"></script>
  <!-- 引入公版JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="/ski/js/embed.js"></script>
  <script>
    window.onload = function() {
      var script1 = document.createElement("script");
      script1.src = "/ski/js/navbar.js";
      document.head.appendChild(script1);
    };
  </script>
  <!-- 引入自定義JS -->
  <script src="/ski/js/Product/frontend_shop.js"></script>
</html>
