<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- 引入bootstrap套件CSS -->
<link rel="stylesheet" href="/ski/css/bootstrap.css" />
<link rel="stylesheet" href="/ski/css/root.css" />
<link rel="stylesheet" href="/ski/css/Product/productPut.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/ski/js/Product/backend_productPut.js"></script>
<title>商品管理</title>
</head>

<body>
	<div class="main_section row mb-0">
		<!-- 左側導航列 -->
		<div class="backend_side aside_section col-2 p-0"></div>
		<!-- 右側內容欄 -->
		<div class="col-10 p-0">
			<!-- 麵包屑 (路徑位置文字) -->
			<nav>
				<ol class="breadcrumb mt-1 px-2">
					<li class="breadcrumb-item">後臺管理系統 | Let's go skiing</li>
				</ol>
			</nav>
			<!-- 主內容欄 -->
			<div class="content_section  mx-3 my-1">
				<hr />
				<nav aria-label="breadcrumb ">
					<ol class="breadcrumb justify-content-center my-3 bg-info p-3">
						<li class="breadcrumb-item">商城管理</li>
						<li class="breadcrumb-item">商品列表</li>
						<li class="breadcrumb-item">商品修改刪除</li>
					</ol>
				</nav>
				<div>
					<input type="text" id="searchInput" class="search-bar"
						placeholder="搜尋商品..." />
					<button id="searchButton" class="search">搜尋</button>
				</div>
				<div>
				<button id="allProductsButton" class="ProductClass">全部商品</button>
				<button class="ProductClass">滑雪用品</button>
				<button class="ProductClass">機能服飾</button>
				<button class="ProductClass">鞋/襪</button>
			</div>
				<table class="table table-striped table-hover text-center">
					<thead class="table-dark">
						<tr>
							<th scope="col">商品編號</th>
							<th scope="col">商品圖片</th>
							<th scope="col">商品類別</th>
							<th scope="col">商品名稱</th>
							<th scope="col">商品狀態</th>
							<th scope="col">上架時間</th>
							<th scope="col">商品修改</th>
							<th scope="col">商品刪除</th>
						</tr>
					</thead>
					<tbody id="productTableBody"></tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- 引入bootstrap套件JS -->
	<script src="/ski/js/bootstrap.bundle.js"></script>
	<!-- 引入公版JS -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="/ski/js/embed.js"></script>
</body>
</html>
