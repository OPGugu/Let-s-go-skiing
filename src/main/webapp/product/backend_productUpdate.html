    <!-- 右側內容欄 -->
    <div class="col-10 p-0">
      <!-- 麵包屑 (路徑位置文字) -->
      <ol class="breadcrumb mt-1 px-2">
        <li class="breadcrumb-item">後臺系統</li>
        <li class="breadcrumb-item"><a href="/public/product/backend_productPut.html">商品管理</a></li>
        <li class="breadcrumb-item"><a href="#">商品修改</a></li>
      </ol>
      <!-- 主內容欄 -->
      <div class="content_section vh-100 mx-3 my-1">
        <hr />
        <input type="hidden" id="productID" value="商品ID">
        <div class="row mb-3">
          <div class="col-8 align-self-center">
            <div class="input-group">
              <label class="input-group-text" for="productClass">商品類別</label>
              <select class="form-select" id="productClass">
                <option selected>請選擇商品類別</option>
                <option value="滑雪板">滑雪板</option>
                <option value="機能服飾">機能服飾</option>
                <option value="鞋/襪">鞋/襪</option>
              </select>
            </div>
          </div>
          <div class="col-4 align-self-center text-danger">請選擇商品類別</div>
        </div>

        <div class="row mb-3">
          <div class="col-8 align-self-center">
            <div class="input-group">
              <span class="input-group-text" id="inputGroup-sizing-default">商品名稱</span>
              <input type="text" class="form-control" id="productName" aria-label="商品名稱"
                aria-describedby="inputGroup-sizing-default">
            </div>
          </div>
          <div class="col-4 align-self-center text-danger">請輸入商品名稱</div>
        </div>

        <div class="row mb-3">
          <div class="col-8 align-self-center">
            <div class="input-group">
              <span class="input-group-text" id="inputGroup-sizing-default">商品單價</span>
              <input type="text" class="form-control" id="productPrice" aria-label="商品單價"
                aria-describedby="inputGroup-sizing-default">
            </div>
          </div>
          <div class="col-4 align-self-center text-danger">請輸入商品單價</div>
        </div>

        <div class="row mb-3">
          <div class="col-8 align-self-center">
            <div class="input-group">
              <span class="input-group-text" id="inputGroup-sizing-default">商品數量</span>
              <input type="text" class="form-control" id="productQuantity" aria-label="商品數量"
                aria-describedby="inputGroup-sizing-default">
            </div>
          </div>
          <div class="col-4 align-self-center text-danger">請輸入商品數量</div>
        </div>

        <div class="row mb-3">
          <div class="col-8 align-self-center">
            <div class="input-group">
              <span class="input-group-text" id="inputGroup-sizing-default">上架日期</span>
              <input type="text" class="form-control" id="productDate" aria-label="上架日期"
                aria-describedby="inputGroup-sizing-default" readonly>
            </div>
          </div>
          <div class="col-4 align-self-center text-danger">請輸入上架日期</div>
        </div>

        <div class="row mb-3">
          <div class="col-8 align-self-center">
            <div class="input-group">
              <span class="input-group-text" id="inputGroup-sizing-default">商品狀態</span>
              <input type="text" class="form-control" id="productStatus" aria-label="商品狀態" aria-describedby="inputGroup-sizing-default">
            </div>
          </div>
          <div class="col-4 align-self-center text-danger">請輸入商品狀態</div>
        </div>

        <div class="row mb-3">
          <div class="col-8 align-self-center">
            <div class="input-group">
              <label class="input-group-text" for="inputGroupFile01">商品圖片</label>
              <input type="file" class="form-control" id="productImage">
            </div>
          </div>
          <div class="col-4 align-self-center text-danger">請上傳商品圖片</div>
        </div>

        <div class="row mb-3">
          <div class="col-8 align-self-center">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="productDetail"
                style="height: 200px"></textarea>
              <label for="floatingTextarea2">商品說明</label>
            </div>
          </div>
          <div class="col-4 align-self-center text-danger" id="productDetailError">請輸入商品說明</div>
        </div>

        <div class="row mb-3 justify-content-center">
          <div class="btn btn-info col-3" id="updateProductBtn">商品修改</div>
        </div>
      </div>
    </div>
