    <!-- Modal 編輯按鈕的彈窗頁面 -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-backdrop="static"
      data-keyboard="false"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">編輯表單</h5>
          </div>
          <div class="modal-body">
            <div class="row mb-3">
              <div class="col-6 align-self-center">
                <div class="input-group">
                  <label class="input-group-text bold-text" for="skiNameInput"
                    >名稱</label
                  >
                  <input
                    type="text"
                    id="skiNameInput"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="skiName"
                  />
                  <div class="invalid-feedback">必填</div>
                  <div class="valid-feedback">通過 !</div>
                  <!-- 錯誤訊息容器 -->
                </div>
              </div>
              <!-- ------------------------------------------------------------------------------------- -->
              <div class="col-6 align-self-center">
                <div class="input-group">
                  <label class="input-group-text bold-text" for="areaInput"
                    >區域</label
                  >
                  <input
                    type="text"
                    id="areaInput"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="areaName"
                  />
                  <div class="invalid-feedback">必填</div>
                  <div class="valid-feedback">通過 !</div>
                  <!-- 錯誤訊息容器 -->
                </div>
              </div>
            </div>
            <!-- ------------------------------------------------------------------------------------- -->
            <div class="row mb-3">

                    type="text"
                    id="latInput"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="latName"
                  />
                  <div class="invalid-feedback">必填</div>
                  <div class="valid-feedback">通過 !</div>
                  <!-- 錯誤訊息容器 -->
                </div>
              </div>
              <!-- ------------------------------------------------------------------------------------- -->
              <div class="col-6 align-self-center">
                <div class="input-group">
                  <label class="input-group-text bold-text" for="lngInput"
                    >經度</label
                  >
                  <input
                    type="text"
                    id="lngInput"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="lngName"
                  />
                  <div class="invalid-feedback">必填</div>
                  <div class="valid-feedback">通過 !</div>
                  <!-- 錯誤訊息容器 -->
                </div>
              </div>
            </div>
            <!-- ------------------------------------------------------------------------------------- -->

            <div class="row mb-3">

                  >
                  <input
                    type="text"
                    id="infoInput"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="infoName"
                  />
                  <div class="invalid-feedback">必填</div>
                  <div class="valid-feedback">通過 !</div>

                </div>
              </div>
              <!-- ------------------------------------------------------------------------------------- -->

                  <label class="input-group-text bold-text" for="ratingInput"
                    >推薦分數</label
                  >
                  <select class="form-select" id="ratingInput">
                    <option selected></option>
                    <option value="1">1分</option>
                    <option value="2">2分</option>
                    <option value="3">3分</option>
                    <option value="4">4分</option>
                    <option value="5">5分</option>
                  </select>
                  <div class="invalid-feedback">必填</div>
                  <div class="valid-feedback">通過 !</div>
                </div>
              </div>
            </div>
            <!-- ------------------------------------------------------------------------------------- -->
            <div class="row mb-3">
              <div class="col-6 align-self-center">
                <div class="input-group">
                  <label class="input-group-text bold-text" for="starMonthInput"
                    >起始月份</label
                  >
                  <select class="form-select" id="starMonthInput">
                    <option selected></option>
                    <option value="1">1月</option>
                    <option value="2">2月</option>
                    <option value="3">3月</option>
                    <option value="4">4月</option>
                    <option value="5">5月</option>
                    <option value="6">6月</option>
                    <option value="7">7月</option>
                    <option value="8">8月</option>
                    <option value="9">9月</option>
                    <option value="10">10月</option>
                    <option value="11">11月</option>

                  <div class="invalid-feedback">必填</div>

                </div>
              </div>
              <!-- ------------------------------------------------------------------------------------- -->
              <div class="col-6 align-self-center">
                <div class="input-group">
                  <label class="input-group-text bold-text" for="endMonthInput"
                    >結束月份</label
                  >
                  <select class="form-select" id="endMonthInput">
                    <option selected></option>
                    <option value="1">1月</option>
                    <option value="2">2月</option>
                    <option value="3">3月</option>
                    <option value="4">4月</option>
                    <option value="5">5月</option>
                    <option value="6">6月</option>
                    <option value="7">7月</option>
                    <option value="8">8月</option>
                    <option value="9">9月</option>
                    <option value="10">10月</option>
                    <option value="11">11月</option>
                    <option value="12">12月</option>
                  </select>
                  <div class="invalid-feedback">必填</div>
                  <div class="valid-feedback">通過 !</div>
                </div>
              </div>
            </div>
            <!-- ------------------------------------------------------------------------------------- -->
            <div class="row mb-3">

                    style="height: 290px"
                  ></textarea>
                  <div class="invalid-feedback">必填</div>
                  <div class="valid-feedback">通過 !</div>
                  <!-- 錯誤訊息容器 -->

                  <label for="skiView">雪點簡介</label>

              </div>
              <!-- ------------------------------------------------------------------------------------- -->

                    <!-- 錯誤訊息容器 -->

                  <div>

                      style="max-width: 100%px; height: 240px"
                    />
                  </div>
                </div>
              </div>
            </div>
