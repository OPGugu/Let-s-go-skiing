      <!-- 右側內容欄 -->
      <div class="col-10 p-0">
        <!-- 麵包屑 (路徑位置文字) -->
        <nav>
          <ol class="breadcrumb mt-1 px-2" style="border: 2px blue solid">
            <li class="breadcrumb-item">後臺系統</li>
            <!-- 路徑追加方式範例 -->
            <li class="breadcrumb-item"><a href="#">滑雪地點管理</a></li>
            <li class="breadcrumb-item"><a href="#">新增雪點</a></li>
          </ol>
        </nav>
        <!-- 主內容欄 -->
        <div class="content_section vh-100 mx-3 my-1">
          <!-- <hr /> -->
          <!-- 頁面內容(功能展現)置於此 -->
          <form
            action="/loc/backend_addmap"
            method="POST"
            enctype="multipart/form-data"
          >
            <header style="background: #ffffff; padding: 1px 0">
              <div class="row mb-1">
                <div class="col align-self-center">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <h1 style="color: #174a9d; font-weight: bold">
                      雪點新增表單
                    </h1>
                    <button class="btn custom-button" id="555">新增</button>
                  </div>
                </div>
              </div>

              <!-- ------------------------------------------------------------------------------------- -->

              <div class="row mb-3">
                <div class="col-6 align-self-center">
                  <div class="input-group">
                    <label class="input-group-text bold-text" for="skiNameInput"
                      >名稱</label
                    >
                    <input
                      type="text"
                      id="skiNameInput"
                      class="form-control"
                      name="name"
                      aria-label="Sizing example input"
                      aria-describedby="skiName"
                    />
                    <div class="invalid-feedback">必填</div>
                    <div class="valid-feedback">通過 !</div>
                    <!-- 錯誤訊息容器 -->
                  </div>
                </div>
                <!-- ------------------------------------------------------------------------------------- -->
                <div class="col-6 align-self-center">
                  <div class="input-group">
                    <label class="input-group-text bold-text" for="areaInput"
                      >區域</label
                    >
                    <input
                      type="text"
                      id="areaInput"
                      class="form-control"
                      name="area"
                      aria-label="Sizing example input"
                      aria-describedby="areaName"
                    />
                    <div class="invalid-feedback">必填</div>
                    <div class="valid-feedback">通過 !</div>
                    <!-- 錯誤訊息容器 -->
                  </div>
                </div>
              </div>
              <!-- ------------------------------------------------------------------------------------- -->
              <div class="row mb-3">
                <div class="col-6 align-self-center">
                  <div class="input-group">
                    <label class="input-group-text bold-text" for="latInput"
                      >緯度</label
                    >
                    <input
                      type="text"
                      id="latInput"
                      class="form-control"
                      name="latitude"
                      aria-label="Sizing example input"
                      aria-describedby="latName"
                    />
                    <div class="invalid-feedback">必填</div>
                    <div class="valid-feedback">通過 !</div>
                    <!-- 錯誤訊息容器 -->
                  </div>
                </div>
                <!-- ------------------------------------------------------------------------------------- -->
                <div class="col-6 align-self-center">
                  <div class="input-group">
                    <label class="input-group-text bold-text" for="lngInput"
                      >經度</label
                    >
                    <input
                      type="text"
                      id="lngInput"
                      class="form-control"
                      name="longitude"
                      aria-label="Sizing example input"
                      aria-describedby="lngName"
                    />
                    <div class="invalid-feedback">必填</div>
                    <div class="valid-feedback">通過 !</div>
                    <!-- 錯誤訊息容器 -->
                  </div>
                </div>
              </div>
              <!-- ------------------------------------------------------------------------------------- -->

              <div class="row mb-3">
                <div class="col-6 align-self-center">
                  <div class="input-group">
                    <label class="input-group-text bold-text" for="infoInput"
                      >雪點資訊</label
                    >
                    <input
                      type="text"
                      id="infoInput"
                      class="form-control"
                      name="info"
                      aria-label="Sizing example input"
                      aria-describedby="infoName"
                    />
                    <div class="invalid-feedback">必填</div>
                    <div class="valid-feedback">通過 !</div>
                    <!-- 錯誤訊息容器 -->
                  </div>
                </div>
                <!-- ------------------------------------------------------------------------------------- -->
                <div class="col-6 align-self-center">
                  <div class="input-group">
                    <label class="input-group-text bold-text" for="ratingInput"
                      >推薦分數</label
                    >
                    <select class="form-select" id="ratingInput" name="rating">
                      <option selected></option>
                      <option value="1">1分</option>
                      <option value="2">2分</option>
                      <option value="3">3分</option>
                      <option value="4">4分</option>
                      <option value="5">5分</option>
                    </select>
                    <div class="invalid-feedback">必填</div>
                    <div class="valid-feedback">通過 !</div>
                  </div>
                </div>
              </div>
              <!-- ------------------------------------------------------------------------------------- -->
              <div class="row mb-3">
                <div class="col-6 align-self-center">
                  <div class="input-group">
                    <label
                      class="input-group-text bold-text"
                      for="starMonthInput"
                      >起始月份</label
                    >
                    <select
                      class="form-select"
                      id="starMonthInput"
                      name="startMonth"
                    >
                      <option selected></option>
                      <option value="1">1月</option>
                      <option value="2">2月</option>
                      <option value="3">3月</option>
                      <option value="4">4月</option>
                      <option value="5">5月</option>
                      <option value="6">6月</option>
                      <option value="7">7月</option>
                      <option value="8">8月</option>
                      <option value="9">9月</option>
                      <option value="10">10月</option>
                      <option value="11">11月</option>
                      <option value="12">12月</option>
                    </select>
                    <div class="invalid-feedback">必填</div>
                    <div class="valid-feedback">通過 !</div>
                  </div>
                </div>
                <!-- ------------------------------------------------------------------------------------- -->
                <div class="col-6 align-self-center">
                  <div class="input-group">
                    <label
                      class="input-group-text bold-text"
                      for="endMonthInput"
                      >結束月份</label
                    >
                    <select
                      class="form-select"
                      id="endMonthInput"
                      name="endMonth"
                    >
                      <option selected></option>
                      <option value="1">1月</option>
                      <option value="2">2月</option>
                      <option value="3">3月</option>
                      <option value="4">4月</option>
                      <option value="5">5月</option>
                      <option value="6">6月</option>
                      <option value="7">7月</option>
                      <option value="8">8月</option>
                      <option value="9">9月</option>
                      <option value="10">10月</option>
                      <option value="11">11月</option>
                      <option value="12">12月</option>
                    </select>
                    <div class="invalid-feedback">必填</div>
                    <div class="valid-feedback">通過 !</div>
                  </div>
                </div>
              </div>
              <!-- ------------------------------------------------------------------------------------- -->
              <div class="row mb-3">
                <div class="col-6">
                  <div class="form-floating bold-text">
                    <textarea
                      class="form-control"
                      placeholder="Leave a comment here"
                      id="skiView"
                      name="skiView"
                      style="height: 290px"
                    ></textarea>
                    <div class="invalid-feedback">必填</div>
                    <div class="valid-feedback">通過 !</div>
                    <!-- 錯誤訊息容器 -->

                    <label for="skiView">雪點簡介</label>
                  </div>
                </div>
                <!-- ------------------------------------------------------------------------------------- -->
                <div class="col-6">
                  <div class="d-flex flex-column align-items-center">
                    <div class="input-group mb-2">
                      <label class="input-group-text bold-text" for="skiImage"
                        >雪點圖片</label
                      >
                      <input
                        type="file"
                        class="form-control"
                        id="skiImage"
                        name="skiImage"
                      />
                      <div class="invalid-feedback">必填</div>
                      <div class="valid-feedback">通過 !</div>
                      <!-- 錯誤訊息容器 -->
                    </div>
                    <div>
                      <img
                        src=""
                        alt="預覽照片"
                        id="skiImagePreview"
                        style="max-width: 100%px; height: 240px"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </header>
          </form>

          <!-- ------------------------------------------------------------------------------------- -->

          <!-- ------------------------------------------------------------------------------------- -->
        </div>
