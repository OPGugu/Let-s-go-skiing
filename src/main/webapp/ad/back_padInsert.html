<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新增商品</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.1/jquery.fancybox.min.css
	  "
    />
    <link rel="stylesheet" href="../css/ad/porductlist.css">
  </head>
  <body>
    <div class="classlist mt-5">
      <div class="container">
        <label for="exampleDataList" class="form-label h4 my-auto mx-2"
          >商品查詢</label
        >

        <input
          class="form-control mx-4"
          id="productSearch"
          placeholder="Type to search..."
        />

        <button
          type="button"
          class="btn btn-secondary btn-search mx-4"
          id="srcButton"
        >
          搜尋
        </button>
  
      </div>
      <br />

      <div class="row">
        <div class="col-12">
          <div class="card mt-2 mx-5" >
            <!-- <div class="card-header">
              <h3 class="card-title mt-2">Class Table</h3>
              <div class="card-tools"></div>
            </div> -->

            <div class="card-body table-responsive p-0 tempss">
              <div class="row">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>商品ID</th>
                      <th>商品名稱</th>
                      <th>商品類別</th>
                      <th>商品價格</th>
                      <th>廣告上架</th>
                    </tr>
                  </thead>
                  <tbody id="productlist">
                  </tbody>
                </table>
                <div class="row" id="noResultsMessage"></div>
              </div>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js
    "></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"

      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>
    <script
      src="https://kit.fontawesome.com/664595efd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.1/jquery.fancybox.min.js
      "></script>
      <script src="../js/ad_productlist.js"></script>
