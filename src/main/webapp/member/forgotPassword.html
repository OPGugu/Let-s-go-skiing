<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 引入bootstrap套件CSS -->
    <link rel="stylesheet" href="/ski/css/bootstrap.css" />
    <link rel="stylesheet" href="/ski/css/root.css" />
    <link rel="stylesheet" href="/ski/css/frontend_public.css" />
    <link rel="stylesheet" href="/ski/css/member/member.css" />
    <title>忘記密碼 | Let's go skiing</title>
  </head>

  <body>
    <header class="header"></header>
    <!-- 內容欄 -->
    <div class="main_section position-relative vh-100 d-flex justify-content-center mb-0">
      <!-- 頁面內容置於此 -->
      <div class="container-main container text-center fw-bold h-100">
        <h2 class="text-center fw-bold">忘記密碼</h2>
        <div class="member-form-container">
          <div class="row mb-3 d-flex align-items-center">
            <label for="email" class="col-4 form-label m-0">請輸入信箱：</label>
            <input type="text" class="col-8 form-control" id="email" name="email" placeholder="ski@gmail.com" />
            <div class="text-danger" id="email-text-danger"></div>
          </div>

          <button type="submit" id="btn_mail" class="btn btn-primary">送出</button>
        </div>

        <!-- 側邊工具列 -->
        <div class="sidetool_group position-absolute btn-toolbar flex-column mb-3" role="toolbar" aria-label="Toolbar with button groups">
          <!-- 返回頂端 -->
          <button type="button" id="return_top_button" class="sidetool_button btn btn-outline-black mb-1">
            <img class="sidetool_icon" src="/ski/img/up_arrow.png" alt="#" />
          </button>
        </div>
      </div>
    </div>
    <br />
    <footer class="footer"></footer>
  </body>
  <!-- 引入bootstrap套件JS -->
  <script src="/ski/js/bootstrap.bundle.js"></script>
  <script src="/ski/js/frontend_public.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="/ski/js/embed.js"></script>
  <script src="/ski/js/member/forgotPassword.js"></script>
</html>
