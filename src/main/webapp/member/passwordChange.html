<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 引入bootstrap套件CSS -->
    <link rel="stylesheet" href="/ski/css/bootstrap.css" />
    <link rel="stylesheet" href="/ski/css/root.css" />
    <link rel="stylesheet" href="/ski/css/frontend_public.css" />
    <link rel="stylesheet" href="/ski/css/member/member.css" />
    <title>密碼變更 | Let's go skiing</title>
  </head>

  <body>
    <header class="header"></header>
    <!-- 內容欄 -->
    <div class="main_section position-relative d-flex justify-content-center mb-0">
      
      <div class="container-main container text-center fw-bold h-100">
          <div class="row">
            <!-- 會員中心sidebar -->
            <div class="member_side col-2 bg-light text-light"></div>
              <!-- 頁面內容置於此 -->
              <div class="col-10  vh-100">
              <h2 class="text-center fw-bold">密碼變更</h2>
                
                <form id="pwdChangeForm" class="member-form-container">

                  <div class="row mb-3 d-flex align-items-center">
                  <label for="oPassword" class="col-4 m-0 memberInfo">輸入原密碼：</label>
                  <div class="col-4">
                    <input type="text" class="col-8 form-control memberInfo" id="oPassword" name="oPassword"/>
                  </div>
                  </div>

                  <div class="row mb-3 d-flex align-items-center">
                  <label for="nPassword" class="col-4 m-0 memberInfo">設定新密碼：</label>
                  <div class="col-4">
                    <input type="text" class="col-8 form-control memberInfo" id="nPassword" name="nPassword"/>
                  </div>
                  </div>
            
                  <div class="row mb-3 d-flex align-items-center">
                    <label for="nPasswordAgain" class="col-4 m-0 memberInfo">確認新密碼：</label>
                    <div class="col-4">
                      <input type="text" class="col-8 form-control memberInfo" id="nPasswordAgain" name="nPasswordAgain"/>
                  </div>
                  </div>

                  <button type="submit" class="btn btn-primary">送出</button>
                </form>
              </div>
            </div>
        </div>

        <!-- 側邊工具列 -->
        <div class="sidetool_group position-absolute btn-toolbar flex-column mb-3" role="toolbar" aria-label="Toolbar with button groups">
          <!-- 聊天室 -->
          <button type="button" class="sidetool_button btn btn-outline-black mb-1">
            <img class="sidetool_icon" src="/ski/img/chat.png" alt="#" />
          </button>
          <!-- 客服 -->
          <button type="button" class="sidetool_button btn btn-outline-black mb-1">
            <img class="sidetool_icon" src="/ski/img/service.png" alt="#" />
          </button>
          <!-- 返回頂端 -->
          <button type="button" id="return_top_button" class="sidetool_button btn btn-outline-black mb-1">
            <img class="sidetool_icon" src="/ski/img/up_arrow.png" alt="#" />
          </button>
        </div>
      </div>
    </div>
    <br />
    <footer class="footer"></footer>
  </body>
  <!-- 引入bootstrap套件JS -->
  <script src="/ski/js/bootstrap.bundle.js"></script>
  <script src="/ski/js/frontend_public.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="/ski/js/embed.js"></script>
  <script>
    window.onload = function() {
      var script1 = document.createElement("script");
      script1.src = "/ski/js/navbar.js";
      document.head.appendChild(script1);

      var script2 = document.createElement("script");
      script2.src = "/ski/js/sidebar.js";
      document.head.appendChild(script2);
    };
  </script>
  <script src="/ski/js/member/passwordChange.js"></script>
</html>
