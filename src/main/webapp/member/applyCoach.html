<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 引入bootstrap套件CSS -->
    <link rel="stylesheet" href="/ski/css/bootstrap.css" />
    <link rel="stylesheet" href="/ski/css/root.css" />
    <link rel="stylesheet" href="/ski/css/frontend_public.css" />
    <link rel="stylesheet" href="/ski/css/member/member.css" />
    <title>申請教練資格 | Let's go skiing</title>
  </head>

  <body>
    <header class="header"></header>
    <!-- 內容欄 -->
    <div class="main_section position-relative d-flex justify-content-center mb-0">
      
      <div class="container-main container text-center fw-bold h-100">
          <div class="row">
            <!-- 會員中心sidebar -->
            <div class="member_side col-2 bg-light text-light"></div>
              <!-- 頁面內容置於此 -->
              <div class="col-10 text-center fw-bold h-100"">

                <div class="coach-form-container">

                  <div class="row mb-3 d-flex align-items-center">
                  <label for="photo" class="col-4 m-0 memberInfo">大頭貼：</label>
                  <div class="col-4">
                    <img id="preview" src="#" alt="預覽圖片" class="fixed-image"/>
                    <!-- <input type="file" id="photo" name="photo" accept="image/*" style="font-size: 12px;"/>  -->
                  </div>
                  </div>

                  <div class="row mb-3 d-flex align-items-center">
                  <label for="email" class="col-4 m-0 memberInfo">註冊信箱(帳號)：</label>
                  <div class="col-4">
                    <span id="email" class="memberInfo"></span>
                  </div>
                  </div>

                  <div class="row mb-3 d-flex align-items-center">
                  <label for="userName" class="col-4 m-0 memberInfo">姓名：</label>
                  <div class="col-4">
                    <span id="userName" class="memberInfo"></span>
                  </div>
                  </div>

                  <div class="align-gender row mb-3 d-flex align-items-center">
                  <label for="level" class="col-4 m-0 memberInfo">程度：</label>
                  <div class="col-4">
                    <span id="level" class="memberInfo"></span>
                  </div>
                  </div>

                  <div class="align-gender row mb-3 d-flex align-items-center">
                    <label for="skill" class="col-4 m-0 memberInfo">技能：</label>
                    <div class="col-4">
                      <select id="skill" class="memberInfo">
                        <option disabled selected>請選擇</option>
                        <option value="0">單板</option>
                        <option value="1">雙板</option>
                        <option value="2">兩者</option>
                      </select>
                    </div>
                  </div>

                  <div class="row mb-3 d-flex align-items-center">
                    <label for="background" class="col-4 m-0 memberInfo">背景：</label>
                    <div class="col-4">
                      <textarea id="background" rows="4" cols="40"></textarea>
                    </div>
                  </div>

                  <div class="row mb-3 d-flex align-items-center">
                    <label for="introduce" class="col-4 m-0 memberInfo">自我介紹：</label>
                    <div class="col-4">
                      <textarea id="introduce" rows="4" cols="40"></textarea>
                    </div>
                  </div>

                  <div class="row mb-3 d-flex align-items-center">
                    <label for="license" class="col-4 m-0 memberInfo">證照：</label>
                    <div class="col-4">
                      <img id="preview2" src="#" alt="預覽圖片" class="fixed-image" style="display: none;"/>
                      <input type="file" id="license" name="license" accept="image/*" style="font-size: 12px;"/> 
                    </div>
                  </div>
                  <span id="applyMsg" style="color: red;"></span><br><br>
                  <div class="align-gender row mb-3 d-flex align-items-center justify-content-center">
                    <div class="col-3 d-flex align-items-center justify-content-center">
                      <button type="button" id="btn_cancel" class="btn btn-secondary">取消</button>
                    </div>
                    <div class="col-3 d-flex align-items-center justify-content-center">
                      <button type="button" id="btn_upload" class="btn btn-primary">申請</button>
                    </div>
                  </div>

                </div>

              </div>
            </div>
        </div>

        <!-- 側邊工具列 -->
        <div class="sidetool_group position-absolute btn-toolbar flex-column mb-3" role="toolbar" aria-label="Toolbar with button groups">
          <!-- 聊天室 -->
          <button type="button" class="sidetool_button btn btn-outline-black mb-1">
            <img class="sidetool_icon" src="/ski/img/chat.png" alt="#" />
          </button>
          <!-- 客服 -->
          <button type="button" class="sidetool_button btn btn-outline-black mb-1">
            <img class="sidetool_icon" src="/ski/img/service.png" alt="#" />
          </button>
          <!-- 返回頂端 -->
          <button type="button" id="return_top_button" class="sidetool_button btn btn-outline-black mb-1">
            <img class="sidetool_icon" src="/ski/img/up_arrow.png" alt="#" />
          </button>
        </div>
      </div>
    </div>
    <br />
    <footer class="footer"></footer>
  </body>
  <!-- 引入bootstrap套件JS -->
  <script src="/ski/js/bootstrap.bundle.js"></script>
  <script src="/ski/js/frontend_public.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="/ski/js/embed.js"></script>
  <script>
    window.onload = function() {
      var script1 = document.createElement("script");
      script1.src = "/ski/js/navbar.js";
      document.head.appendChild(script1);

      var script2 = document.createElement("script");
      script2.src = "/ski/js/sidebar.js";
      document.head.appendChild(script2);
    };
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="/ski/js/member/applyCoach.js"></script>
  <script src="/ski/js/member/applyCoachSave.js"></script>
</html>
